<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Indicadores Económicos</title>
	<script
	  src="https://code.jquery.com/jquery-3.2.1.js"
	  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
	  crossorigin="anonymous">
	</script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link rel="stylesheet" href="style.css">

</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Indicadores Económicos</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="active"><a href="#">Home</a></li>
			</ul>
		</div>
	</nav>

	<div class="header">	
		<div class="container">
			<!-- etiquetas con valores -->
			<div class="col-md-3 col-sm-3 col-xs-6">
				<div class="indicador">
					<div class="info">
						<p>El valor actual en pesos Chilenos</p>
						<h3>UF:</h3>
						<h3 class="uf"></h3>
					</div>
				</div>
				
			</div>
			<div class="col-md-3 col-sm-3 col-xs-6">
				<div class="indicador">
					<div class="info">
						<p>El valor actual en pesos Chilenos</p>
						<h3>Dolar:</h3>
						<h3 class="dolar"></h3>
					</div>
				</div>
				
			</div>
			<div class="col-md-3 col-sm-3 col-xs-6">
				<div class="indicador">
					<div class="info">
						<p>El valor actual en pesos Chilenos</p>
						<h3>Euro:</h3>
						<h3 class="euro"></h3>
					</div>
				</div>
				
			</div>
			<div class="col-md-3 col-sm-3 col-xs-6">
				<div class="indicador">
					<div class="info">
						<p>El valor actual en pesos Chilenos</p>
						<h3>UTM:</h3>
						<h3 class="utm"></h3>
					</div>
				</div>	
			</div>
		<!-- etiquetas con valores fin -->	
		</div><!-- header -->
	</div> <!-- container -->
	
	<div class="container">
		<div class="converter col-md-3 col-md-offset-2">
			<h4>Conversor CLP a USD y EURO</h4>
			<input type="text" class="fieldclp">
			<button id="clp">convertir</button>
			<ul class="clp"></ul>
		</div>
		<div class="converter col-md-3 col-md-offset-1">
			<h4>Conversor USD a CLP</h4>
			<input type="text" class="fieldusd">
			<button id="usd">convertir</button>
			<ul class="usd"></ul>
		</div>
	</div>	


<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>	
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
